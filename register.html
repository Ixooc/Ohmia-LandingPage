<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regístrate en Ohmia y empieza a gestionar tu energía.">
    <title>Registro de Usuario - Ohmia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" type="image/ico" href="assets/images/favicon.ico">
</head>

<body>

    <header id="mainHeader" class="main-header">
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-logo">
                    <img src="assets/images/logo.png" alt="Ohmia Logo" class="logo-icon">
                    <span class="logo-text">Ohmia</span>
                </div>

                <ul class="navbar-menu">
                    <li class="menu-item">
                        <a href="index.html#home" class="menu-link">Inicio</a>
                    </li>
                    <li class="menu-item">
                        <a href="index.html#benefitsSection" class="menu-link">Características</a>
                    </li>
                    <li class="menu-item">
                        <a href="index.html#pricing-section" class="menu-link">Planes</a>
                    </li>
                    <li class="menu-item">
                        <a href="index.html#download" class="menu-link">Descargar</a>
                    </li>
                </ul>

                <div class="navbar-actions">
                    <a href="register.html" class="action-button action-button--register">Regístrate</a>
                </div>

                <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="register-main">
        <section class="register-form-section">
            <div class="register-form-container-page">
                <h1 class="register-form-title">Crea tu cuenta Ohmia</h1>
                <p class="register-form-subtitle">Es rápido y sencillo. Empieza a ahorrar energía hoy.</p>

                <form id="registrationForm" class="registration-form" novalidate>
                    <div class="form-group">
                        <label for="name" class="form-label">Nombre </label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Ingresa tu nombre"
                            required aria-describedby="name-error">
                        <div id="name-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="ejemplo@correo.com"
                            required aria-describedby="email-error">
                        <div id="email-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Mínimo 8 caracteres" required aria-describedby="password-error">
                        <div id="password-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                            placeholder="Repite tu contraseña" required aria-describedby="confirm-password-error">
                        <div id="confirm-password-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-group--checkbox-content">
                            <input type="checkbox" id="acceptTerms" name="acceptTerms" class="form-checkbox" required
                                aria-describedby="terms-error">
                            <label for="acceptTerms" class="form-checkbox-label">
                                Acepto los <a href="terms.html" class="policy-link">Términos y Condiciones</a> y la <a
                                    href="privacy.html" class="policy-link">Política de Privacidad</a> de Ohmia.
                            </label>
                        </div>
                        <div id="terms-error" class="error-message"></div>
                    </div>

                    <button type="submit" class="form-submit-button register-button">Registrarme</button>
                </form>

            </div>
        </section>
    </main>

    <footer class="footer-section">
        <div class="footer-container">
            <div class="footer-social">
                <a href="#" class="social-link" aria-label="Instagram">
                    <img src="assets/images/instagram-icon.png" alt="Instagram" class="social-icon">
                </a>
                <a href="#" class="social-link" aria-label="X">
                    <img src="assets/images/x-icon.png" alt="X" class="social-icon">
                </a>
                <a href="#" class="social-link" aria-label="Facebook">
                    <img src="assets/images/facebook-icon.png" alt="Facebook" class="social-icon">
                </a>
                <a href="#" class="social-link" aria-label="YouTube">
                    <img src="assets/images/youtube-icon.png" alt="YouTube" class="social-icon">
                </a>
            </div>

            <div class="footer-center">
                <a href="terms.html" class="footer-link">Términos y condiciones</a>
                <a href="privacy.html" class="footer-link">Política de privacidad</a>
                <a href="https://cdn.www.gob.pe/uploads/document/file/272360/Ley%20N%C2%BA%2029733.pdf.pdf?v=1618338779"
                    class="footer-link" target="_blank" rel="noopener noreferrer">Ley de Protección de Datos
                    Personales</a>
                <p class="copyright-text">© 2025 EfiTech. Todos los derechos reservados.</p>
            </div>

            <div class="footer-spacer"></div>
        </div>
    </footer>

    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/register.js"></script>
</body>

</html>
